<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" </head>

<body>
    <!--main outer container-->
    <div class="outer-container">

        <!-- top-bar section-->
        <section class="top-bar">
            <button>View Highscores</button>
            <p>Timer: 00:00</p>
        </section>

        <!--inner container-->
        <section class="inner-container">

            <!--quiz intro-->
            <header class="quiz-intro">
                <h1>Welcome to Coding 101</h1>
                <p>Click "START" to begin!</p>
                <button id="start-btn">START</button>
            </header>
            <!--main quiz content-->
            <main>
                <section class="question-section">
                    <h2 id="question-div">Question Here</h2>
                    <ul>
                        <li><button id="choice0-btn">Answer 1</button></li>
                        <li><button id="choice1-btn">Answer 2</button></li>
                        <li><button id="choice2-btn">Answer 3</button></li>
                        <li><button id="choice3-btn">Answer 4</button></li>
                    </ul>
                </section>
                <section class="quiz-end">
                    <h2>Quiz Finished!</h2>
                    <p>Your Score: 00</p>
                    <div>
                        <label for="" .>Enter Initials:</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>
            </main>
        </section>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>

</html>
